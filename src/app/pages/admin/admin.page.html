<ion-tabs class="main-nav" (ionTabsDidChange)="play()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="play()" tab="list">
      <ng-lottie
        [options]="listOption"
        (animationCreated)="listCreated($event)"></ng-lottie>
      <ion-label>List</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="play()" tab="add">
      <ng-lottie
        [options]="addOption"
        (animationCreated)="addCreated($event)"></ng-lottie>
      <ion-label>Add</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
