<ion-item
  [button]="true"
  [detail]="false"
  (click)="onClick.emit()">
  <div class="item-inner-container">
    <div class="image-container">
      <base64
        [b64]="listEvent.image.b64"
        [mime]="listEvent.image.contentType"></base64>
    </div>
    <div class="text-container">
      <h4>
        {{ listEvent.event.title }}
      </h4>
      <p class="text-large">
        {{ listEvent.event.creator }}
      </p>
      <p class="text-base">
        {{ listEvent.event.date | date: 'short':'en':'' }}
      </p>
    </div>
    <div class="icon-container">
      <ion-icon icon="trash"></ion-icon>
    </div>
  </div>
  <ion-ripple-effect></ion-ripple-effect>
</ion-item>
