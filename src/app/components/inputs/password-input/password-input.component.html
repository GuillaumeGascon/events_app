<div class="form-item">
  <ion-label>
    {{ label }}
  </ion-label>
  <ion-item>
    <ion-input
      #input
      placeholder="••••••••••••"
      [ngClass]="[error ? 'has-error' : '']"
      [clearOnEdit]="false"
      [name]="name"
      [type]="showPassword ? 'text' : 'password'"
      (blur)="onTouched()"
      (click)="onChange($any($event.target).value)"
      (input)="onChange($any($event.target).value)">
    </ion-input>
    <ion-button
      slot="end"
      (click)="toggleShowPassword()">
      <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
    </ion-button>
  </ion-item>
  <p
    [ngClass]="['text-small',
                error ? 'has-error' : '']"
    *ngIf="hint || error">
    {{ error ? error : hint }}
  </p>
</div>
